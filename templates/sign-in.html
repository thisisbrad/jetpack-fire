<div class="col-md-4 col-md-offset-4">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title" ng-hide="alreadyRegistered">Register New User</h3>
			<h3 class="panel-title" ng-show="alreadyRegistered">Login User</h3>
		</div>
		<div class="panel-body">
			<form ng-submit="registerUserWithEmail()">
				<div class="form-group">
					<label for="">
						<input type="text" class="form-control"
						ng-model="newUser.email"
						placeholder="email@domain.com"
						>
					</label>
				</div>
				<div class="form-group">
					<label for="">
						<input type="password" class="form-control"
						ng-model="newUser.password"
						placeholder="Enter Password"
						>
					</label>
				</div>
				<span ng-hide="alreadyRegistered">
					<button type="submit" class="btn btn-primary">Register New User</button>
					<a href="#" ng-click="alreadyRegistered = true" class="btn btn-link"> Already a Member?</a>	
				</span>
				<span ng-show="alreadyRegistered">
					<a href="#" ng-click="loginUserWithEmail()" class="btn btn-primary">Login User</button>
					<a href="#" ng-click="alreadyRegistered = false" class="btn btn-link"> Not a Member?</a>	
				</span>
				
			</form>
		</div>
	</div>

	<div class="alert alert-dismissable alert-danger" ng-show="error">
		<button ng-click="error = null" type="button" class="close">&times;</button>
		<p><strong>Error: </strong> {{error}} </p>
	</div>

</div>
