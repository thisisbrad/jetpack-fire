<h2>Dashboard View {{currentUser}}</h2>

<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title" ng-hide="editing">Submit Post</h3>
		<h3 class="panel-title" ng-show="editing">Edit Post</h3>
	</div>
	<div class="panel-body">
		<form ng-submit="submitPost()" class="form-inline">
			<div class="form-group">
				<label for="">
					<input type="text" class="form-control"
					ng-model="newPost.title"
					placeholder="Post Title"
					>
				</label>
			</div>
			<div class="form-group">
				<label for="">
					<input type="text" class="form-control"
					ng-model="newPost.content"
					placeholder="Post Content"
					>
				</label>
			</div>
			<button type="submit" class="btn btn-primary" ng-hide="editing">Submit Post</button>
			<a href="#" ng-click="updatePost()" class="btn btn-primary" ng-show="editing">Update Post</a>
		</form>
	</div>
</div>

<div class="list-group" ng-repeat="post in posts">
	<a href="#" class="list-group-item">
		<span class="badge remove-post" ng-click="removePost(post)">
			<span class="glyphicon glyphicon-remove"></span>
		</span>
		<span class="badge edit-post" ng-click="editPost(post)">
			<span class="glyphicon glyphicon-pencil"></span>
		</span>


		<h4 class="list-group-heading"> {{post.title}} </h4>
		<p class="list-item-text"> {{post.content}} </p>
	</a>
</div>
